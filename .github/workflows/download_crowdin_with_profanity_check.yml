name: Download from Crowdin with profanity check

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  crowdin:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.crowdin.outputs.pull_request_number }}
      pr_branch: ${{ steps.crowdin.outputs.pull_request_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GHA_CUSTOM_PAT }}

      - name: Synchronize with Crowdin
        uses: crowdin/github-action@v2
        id: crowdin
        with:
          upload_sources: true
          upload_translations: false
          download_translations: true
          create_pull_request: true
          pull_request_title: 'New Crowdin translations'
          pull_request_body: 'New Crowdin pull request with translations'
          pull_request_base_branch_name: 'master'
          localization_branch_name: 'crowdin-translations-${{ github.run_id }}'
          commit_message: 'Update translations from Crowdin'
          skip_untranslated_strings: true
          export_only_approved: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

  validation:
    needs: crowdin
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    if: needs.crowdin.outputs.pr_number != ''
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 'crowdin-translations-${{ github.run_id }}'
          token: ${{ secrets.GHA_CUSTOM_PAT }}

      - name: Set base and head SHAs
        run: |
          echo "GITHUB_BASE_SHA=$(gh pr view ${{ needs.crowdin.outputs.pr_number }} --json baseRefOid -q .baseRefOid)" >> $GITHUB_ENV
          echo "GITHUB_HEAD_SHA=$(gh pr view ${{ needs.crowdin.outputs.pr_number }} --json headRefOid -q .headRefOid)" >> $GITHUB_ENV

      - name: Get changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ steps.pr_shas.outputs.base_sha }}
          ref:  ${{ steps.pr_shas.outputs.head_sha }}
          filters: |
            translations:
              - added|modified: '**/*.csv'

      - name: Install profanity dependencies
        run: |
          pip install glin-profanity gitpython requests

      - name: Run profanity scanner
        run: |
          echo '${{ steps.filter.outputs.translations_files }}' | jq '.' > changed_files.json
          python .github/scripts/check_translations_profanity.py changed_files.json